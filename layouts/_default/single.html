{{ define "main" }}
{{ if (gt .WordCount 400) }}
<aside class="main-toc">
  <header>
    <h2>目次</h2>
  </header>
  {{ .TableOfContents }}
</aside>
<hr />
{{ end }}
{{ .Content | replaceRE "<td>!r([0-9]+)!(.*)</td>" "<td rowspan=\"$1\" class=\"rowspan\">$2</td>" | replaceRE "<td>!c([0-9]+)!(.*)</td>" "<td colspan=\"$1\" class=\"colspan\">$2</td>" | replaceRE "<td>!-!</td>" "" | replaceRE "!br!" "<br>" | safeHTML }}
<hr />
{{ template "_internal/disqus.html" . }}
{{ end }}
